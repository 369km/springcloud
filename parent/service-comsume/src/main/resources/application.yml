#ribbon
spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true
service-product-foo:
  ribbon:
    ConnectTimeout: 2000
    ReadTimeout: 10000
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 1
    MaxAutoRetries: 1
    PoolMaxThreads: 100
    MaxConnectionsPerHost: 100
    MaxTotalConnections: 200
service-product-duo:
  ribbon:
    ConnectTimeout: 2000
    ReadTimeout: 10000
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 1
    MaxAutoRetries: 1
    PoolMaxThreads: 100
    MaxConnectionsPerHost: 100
    MaxTotalConnections: 200
#hystrix
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

